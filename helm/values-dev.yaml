# Default values for py-imagery.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

images:
  addin:
    repository: docker-interne.artifactory.intrasec.dgse/t112/atlassian/yasoon/jira-outlook-addin
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "dev"
  api:
    repository: docker-interne.artifactory.intrasec.dgse/t112/atlassian/yasoon/jira-outlook-addin-api
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "dev"
  test_connection:
    repository: docker-externe.artifactory.intrasec.dgse/busybox
    pullPolicy: IfNotPresent
    tag: "1.32.1"

env:          
  PLUGIN_BASE_URL: https://jira-outlook-addin-dev.c7o-arcadia.intrasec.dgse
  CORS_PROXY_URL: https://jira-outlook-addin-dev.c7o-arcadia.intrasec.dgse/proxy
  API_URL: https://jira-outlook-addin-dev.c7o-arcadia.intrasec.dgse/api
  JIRA_OUTLOOK_ADDIN_VERSION: "4.2.3"
  UWSGI_API_HOST: localhost
  UWSGI_API_PORT: 5000


imagePullSecrets: []
nameOverride: ""
fullnameOverride: "jira-outlook-addin-helm-dev"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations:
  CI_COMMIT_SHORT_SHA: "__CI_COMMIT_SHORT_SHA__"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: jira-outlook-addin-dev.c7o-arcadia.intrasec.dgse
      paths:
      - path: /

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 500m
    memory: 500Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
